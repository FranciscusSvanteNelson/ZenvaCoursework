<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>CSS Flexbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            #parent { background: lightblue; padding: 10px;
            display: flex; flex-flow: row nowrap;}
            .childitem { flex-basis: 300px;}
            .child1 { background:lightskyblue; flex-shrink: 3;}
            .child2 { background:lightslategrey; flex-grow: 1;}
            .child3 { background:mistyrose; flex-shrink: 3;}
        </style>
    </head>
    <body>

        <div id="parent">
            <div class="childitem child1">11</div>
            <div class="childitem child2">22</div>
            <div class="childitem child3">33</div>
